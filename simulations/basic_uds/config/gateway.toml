# SOVD Gateway - 3-ECU vehicle network on vcan1
#
# Engine ECU:       0x18DA00F1 / 0x18DAF100
# Transmission ECU: 0x18DA01F1 / 0x18DAF101
# Body ECU:         0x18DA02F1 / 0x18DAF102

[server]
port = 4000

[gateway]
enabled = true
id = "vehicle_gateway"
name = "Vehicle Gateway"

# Auto-discover ECUs on can0 at startup (in addition to explicitly configured ECUs)
[gateway.scan]
interface = "can0"
timeout_ms = 2000

[gateway.scan.flash]
supports_rollback = true
commit_routine = "0xFF01"
rollback_routine = "0xFF02"

# =============================================================================
# ECU 1: Engine Control Module
# =============================================================================
[ecu.engine_ecu]
id = "engine_ecu"
name = "Engine Control Module"

[ecu.engine_ecu.transport]
type = "socketcan"
interface = "vcan1"

[ecu.engine_ecu.transport.isotp]
tx_id = "0x18DA00F1"
rx_id = "0x18DAF100"

[ecu.engine_ecu.session]
transfer_data_block_counter_start = 1
transfer_data_block_counter_wrap = 1

[[ecu.engine_ecu.parameters]]
id = "engine_rpm"
did = "0xF40C"
name = "Engine Speed"
data_type = "uint16"
byte_order = "big"
scale = 0.25
unit = "rpm"

[[ecu.engine_ecu.parameters]]
id = "coolant_temp"
did = "0xF405"
name = "Coolant Temperature"
data_type = "uint8"
offset = -40.0
unit = "°C"

[[ecu.engine_ecu.parameters]]
id = "intake_pressure"
did = "0xF40D"
name = "Intake Manifold Pressure"
data_type = "uint8"
unit = "kPa"

[[ecu.engine_ecu.parameters]]
id = "vehicle_speed"
did = "0xF40E"
name = "Vehicle Speed"
data_type = "uint8"
unit = "km/h"

[[ecu.engine_ecu.parameters]]
id = "oil_pressure"
did = "0xF48A"
name = "Oil Pressure"
data_type = "uint16"
byte_order = "big"
scale = 0.1
unit = "kPa"

[[ecu.engine_ecu.parameters]]
id = "vin"
did = "0xF190"
name = "Vehicle Identification Number"
data_type = "string"

[[ecu.engine_ecu.parameters]]
id = "programming_date"
did = "0xF199"
name = "Programming Date"
data_type = "string"
writable = true

[ecu.engine_ecu.flash]
supports_rollback = true
commit_routine = "0xFF01"
rollback_routine = "0xFF02"

[[ecu.engine_ecu.operations]]
id = "firmware_commit"
name = "Firmware Commit"
rid = "0xFF01"
description = "Commit activated firmware (A/B bank)"
security_level = 0

[[ecu.engine_ecu.operations]]
id = "firmware_rollback"
name = "Firmware Rollback"
rid = "0xFF02"
description = "Rollback to previous firmware (A/B bank)"
security_level = 0

[[ecu.engine_ecu.operations]]
id = "self_test"
name = "Self Test"
rid = "0x0203"
description = "Run ECU self-test diagnostics"
security_level = 0

[[ecu.engine_ecu.operations]]
id = "clear_learned"
name = "Clear Learned Values"
rid = "0x0204"
description = "Reset adaptive learning data"
security_level = 1

[[ecu.engine_ecu.operations]]
id = "injector_test"
name = "Injector Buzz Test"
rid = "0xFF00"
description = "Activate injectors sequentially"
security_level = 1

# I/O Controls (UDS 0x2F)
[[ecu.engine_ecu.outputs]]
id = "throttle_position"
name = "Throttle Position"
ioid = "0xF000"
default_value = "00"
data_type = "uint8"
scale = 0.392157
unit = "%"
min = 0.0
max = 100.0
description = "Electronic throttle body position control"
security_level = 1

[[ecu.engine_ecu.outputs]]
id = "check_engine_light"
name = "Check Engine Light (MIL)"
ioid = "0xF010"
default_value = "00"
data_type = "uint8"
allowed = ["off", "on"]
description = "Malfunction Indicator Lamp control"
security_level = 0

[[ecu.engine_ecu.outputs]]
id = "cooling_fan"
name = "Cooling Fan Relay"
ioid = "0xF020"
default_value = "00"
data_type = "uint8"
allowed = ["off", "on"]
description = "Engine cooling fan relay control"
security_level = 0

