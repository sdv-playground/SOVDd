# Security Helper - ECU Secrets for supplier_ota simulation
#
# Only OEM-owned ECUs are listed here. The supplier ECU (vtx_vx500)
# is NOT included â€” its seed-key secret is owned by the supplier's
# engine app container, which handles security access internally
# during flash operations (see docs/app-entity-architecture.md).
#
# Secrets MUST match [security].secret in the corresponding ecu-*.toml files.

[ecus.engine_ecu]
algorithm = "xor"
secret = "ff"

[ecus.transmission_ecu]
algorithm = "xor"
secret = "aa"

[ecus.body_ecu]
algorithm = "xor"
secret = "bb"

# RP2040 ECU auto-discovered on can0 at address 0x42
[ecus.ecu_0x42]
algorithm = "xor"
secret = "cafebabe"
